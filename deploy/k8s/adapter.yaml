apiVersion: v1
kind: ConfigMap
metadata:
  name: hook-webhooks
  labels:
    app: hook-adapter
  namespace: monitoring
data:
  # 通过增加环境变量的方式 配置多个 webhook 地址
  FEISHU_WEBHOOK_ops: "https://open.feishu.cn/open-apis/bot/v2/hook/xxx"
  FEISHU_WEBHOOK_dev: "https://open.feishu.cn/open-apis/bot/v2/hook/yyy"
  FEISHU_WEBHOOK_default: "https://open.feishu.cn/open-apis/bot/v2/hook/zzz"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hook-adapter
  labels:
    app: hook-adapter
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hook-adapter
  template:
    metadata:
      labels:
        app: hook-adapter
    spec:
      tolerations:
        - key: "dedicated"
          operator: "Equal"
          value: "only-me"
          effect: "NoSchedule"
      nodeSelector:
        kubernetes.io/hostname: monitor
      containers:
        - name: hook-adapter
          image: alertmanager-hook-adapter:v1
          imagePullPolicy: IfNotPresent
          command: ["/app/alertmanager-hook-adapter", "--syslog-protocol", "tcp"]
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: hook-webhooks
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: hook-adapter
  labels:
    app: hook-adapter
  namespace: monitoring
spec:
  selector:
    app: hook-adapter
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
